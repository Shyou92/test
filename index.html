<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body class="page">
    <main class="main">
      <section class="card">
        <p class="card__text">В итоге получается следующая формула:</p>
        <div class="card__formula-arrow">
          <!--image may be?-->
          <div class="card__formula-border"></div>
        </div>
        <p class="card__formula">
          <span class="card__formula-signs-reverse">(</span>a
          <span class="card__formula-signs-reverse"> + </span> b<span
            class="card__formula-signs-reverse"
            >)</span
          ><span class="card__formula-signs-reverse">(</span>x
          <span class="card__formula-signs-reverse"> + </span> y<span
            class="card__formula-signs-reverse"
            >)</span
          >
          <span class="card__formula-signs-reverse"> = </span>
        </p>
        <p class="card__formula card__formula-answer">
          <span class="card__formula-signs-reverse"> = </span> ax
          <span class="card__formula-signs-reverse"> + </span> ay
          <span class="card__formula-signs-reverse"> + </span> bx
          <span class="card__formula-signs-reverse"> + </span> by
        </p>
        <div class="card__container">
          <span class="card__container-counter">1 из 9</span>
          <div class="card__button-container">
            <button class="card__button-container-back"></button>
            <button class="card__button-container-forward">Далее</button>
            <button
              class="card__button-container-forward card__button-container-forward_repeat"
            ></button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
